<div>
    <div class="title">
        <h1>Trechos</h1>
    </div>

    <div>
        <form autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" name="origem" class="form-control"
                        placeholder="Cidade origem...">
                </div>
                <div class="form-group col-md-3">
                    <input type="text" name="destino" class="form-control"
                        placeholder="Cidade destino...">
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary" (click)="pesquisa()">Pesquisar</button>
                </div>
                <div class="form-group col-md-3 text-right">
                    <button type="button" class="btn btn-success">Criar Trecho</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <table class="table ebus-tabela">
            <thead>
                <tr>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th class="text-center">Dist√¢ncia</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trecho of trechos">
                    <td>{{trecho.origem}}</td>
                    <td class="text-center">{{trecho.destino}}</td>
                    <td class="text-center">{{trecho.distancia}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
