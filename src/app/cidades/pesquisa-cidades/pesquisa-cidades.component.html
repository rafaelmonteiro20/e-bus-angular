<div>
    <div class="title">
        <h1>Cidades</h1>
    </div>

    <div>
        <form autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" name="nome" [(ngModel)]="filtro.nome" class="form-control"
                        placeholder="Encontre uma cidade...">
                </div>
                <div class="form-group col-md-3">
                    <select id="estado" name="estado" [(ngModel)]="filtro.estado" class="form-control">
                        <option value="" selected>Estados: Todos</option>
                        <option value="CE">Cear√°</option>
                        <option value="PE">Pernambuco</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-primary" (click)="pesquisa()">Pesquisar</button>
                </div>
                <div class="form-group col-md-3 text-right">
                    <button type="button" class="btn btn-success">Criar Cidade</button>
                </div>
            </div>
        </form>
    </div>

    <div>
        <table class="table ebus-tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cidade of cidades">
                    <td>{{cidade.nome}}</td>
                    <td class="text-center">{{cidade.estado}}</td>
                    <td class="text-center"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalItens" (pageChanged)="paginaMudada($event)"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                [boundaryLinks]="true" [itemsPerPage]="filtro.totalPorPagina">
            </pagination>
        </div>
    </div>
</div>
